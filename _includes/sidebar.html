<div class="sidebar">

  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}">Home</a>

	<div>
		{% for post in site.posts %}    
			<a href="{{ post.url }}">{{ post.title }}</a><br>
			<!-- This post listing code snippet was taken from:
			https://gist.github.com/erjjones/1998382

			<p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
			-->
		{% endfor %}
	<div>

  </div>
</div>
